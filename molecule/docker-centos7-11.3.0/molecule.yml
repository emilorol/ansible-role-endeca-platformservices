---
dependency:
  name: galaxy
  options:
    role-file: requirements.yml
driver:
  name: docker
lint:
  name: yamllint
  options:
    config-file: .yamllint
platforms:
  - name: test-docker-centos7-endeca-platformservices
    image: leandelivery/docker-systemd:centos7
    privileged: True
    security_opts:
      - seccomp=unconfined
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    tmpfs:
      - /tmp
      - /run
    capabilities:
      - SYS_ADMIN
    groups:
      - ansible_role_docker_ct
provisioner:
  name: ansible
  lint:
    name: ansible-lint
scenario:
  name: docker-centos7-11.3.0
verifier:
  name: testinfra
  lint:
    name: flake8
